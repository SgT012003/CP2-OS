<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teste do IIS</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#0ea5a4;
      --card:#0b1220cc;
      --accent:#38bdf8;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(56,189,248,0.08), transparent 10%),
                  linear-gradient(120deg,var(--bg1), #071029 60%, var(--bg2) 100%);
      color: #e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      box-sizing:border-box;
    }

    .card{
      text-align:center;
      padding:48px 36px;
      border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow: 0 12px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.04);
      max-width:720px;
      width:100%;
    }

    h1{
      margin:0 0 8px 0;
      font-size:48px;
      letter-spacing:0.6px;
      line-height:1;
    }

    p.sub{
      margin:0;
      font-size:20px;
      opacity:.88;
    }

    .badge{
      display:inline-block;
      margin-bottom:18px;
      padding:6px 12px;
      border-radius:999px;
      font-size:13px;
      background: linear-gradient(90deg, rgba(56,189,248,0.12), rgba(14,165,132,0.08));
      color:var(--accent);
      border:1px solid rgba(56,189,248,0.12);
      transform:translateY(-6px);
    }

    @media (max-width:480px){
      .card{ padding:28px 18px; }
      h1{ font-size:32px; }
      p.sub{ font-size:16px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-label="Teste do IIS">
      <div class="badge">IIS</div>
      <h1>CP 2 - OS</h1>
      <p class="sub">Teste do IIS</p>
    </div>
  </div>
</body>
</html>
